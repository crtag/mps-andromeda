<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK Job Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <h2>Add New Job</h2>
            <div id="drop-zone" class="drop-zone">
                Drag and drop job spec file here or click to browse
                <input type="file" id="fileInput" hidden accept=".in">
            </div>
            <div id="status" class="status" style="display: none;"></div>
        </section>

        <section id="pending-jobs" hidden>
            <h2>Pending Jobs</h2>
            <div class="jobs-list">
                <div class="no-jobs">Loading...</div>
            </div>
        </section>

        <section id="running-jobs" hidden>
            <h2>Running Jobs</h2>
            <div class="jobs-list">
                <div class="no-jobs">Loading...</div>
            </div>
        </section>

        <section id="completed-jobs" hidden>
            <h2>Completed Jobs <div id="completed-jobs-subtitle"></div></h2>
            <div class="jobs-list">
                <div class="no-jobs">Loading...</div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.5.0/luxon.min.js" integrity="sha512-SN7iwxiJt9nFKiLayg3NjLItXPwRfBr4SQSIugMeBFrD4lIFJe1Z/exkTZYAg3Ul+AfZEGws2PQ+xSoaWfxRQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
</body>
</html>
