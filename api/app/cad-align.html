<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK Job Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cad-ctrl.css">
</head>
<body>
    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <div id="drop-zone" class="drop-zone">
                Drag and drop XYZ here or click to browse
                <input type="file" id="fileInput" hidden accept=".xyz">
            </div>
            <div id="status" class="status" style="display: none;"></div>
        </section>

        <section class="cad-ctrl">
            <div class="cad-ctrl-groups">
                <div class="cad-ctrl-group">
                    <div class="cad-ctrl-header plane-selector">
                        <span class="cad-ctrl-label">(001) • XY</span>
                        <label class="cad-ctrl-grid">
                            <span>grid</span>
                            <input type="checkbox" name="grid" value="xy">
                        </label>
                    </div>
                    <div class="cad-ctrl-buttons">
                        <button class="btn-cad-action" data-view="001_pos">[001]</button>
                        <button class="btn-cad-action" data-view="001_neg">[00⁻1]</button>
                    </div>
                </div>
        
                <div class="cad-ctrl-group">
                    <div class="cad-ctrl-header plane-selector">
                        <span class="cad-ctrl-label">(100) • YZ</span>
                        <label class="cad-ctrl-grid">
                            <span>grid</span>
                            <input type="checkbox" name="grid" value="yz">
                        </label>
                    </div>
                    <div class="cad-ctrl-buttons">
                        <button class="btn-cad-action" data-view="100_pos">[100]</button>
                        <button class="btn-cad-action" data-view="100_neg">[⁻100]</button>
                    </div>
                </div>
        
                <div class="cad-ctrl-group">
                    <div class="cad-ctrl-header plane-selector">
                        <span class="cad-ctrl-label">(010) • XZ</span>
                        <label class="cad-ctrl-grid">
                            <span>grid</span>
                            <input type="checkbox" name="grid" value="xz">
                        </label>
                    </div>
                    <div class="cad-ctrl-buttons">
                        <button class="btn-cad-action" data-view="010_pos">[010]</button>
                        <button class="btn-cad-action" data-view="010_neg">[0⁻10]</button>
                    </div>
                </div>
            </div>
        </section>

        <a id="cad-anchor"></a>
        <section id="cad-frame">
            <div id="gizmo-frame">
            </div>
        </section>
        <section id="alignment-frame">
            <div id="atom1-info"></div>
            <div id="atom2-info"></div>
            <div id="axis-selector">
                <div>
                    <label for="axis">Select Axis:</label>
                    <input type="radio" id="x-axis" name="axis" value="x">
                    <label for="x-axis">X</label>
                    <input type="radio" id="y-axis" name="axis" value="y">
                    <label for="y-axis">Y</label>
                    <input type="radio" id="z-axis" name="axis" value="z" checked>
                    <label for="z-axis">Z</label>
                    <button class="btn-cad-action" id="align-button">Align</button>
                </div>

                <button class="btn-cad-action" id="download-button">Download XYZ</button>
            </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.0.1/3Dmol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.5.0/luxon.min.js" integrity="sha512-SN7iwxiJt9nFKiLayg3NjLItXPwRfBr4SQSIugMeBFrD4lIFJe1Z/exkTZYAg3Ul+AfZEGws2PQ+xSoaWfxRQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="cad-align.js"></script>
</body>
</html>
