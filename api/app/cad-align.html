<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK Job Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cad-ctrl.css">
</head>
<body>
    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <div id="drop-zone" class="drop-zone">
                Drag and drop XYZ here or click to browse
                <input type="file" id="fileInput" hidden accept=".xyz">
            </div>
            <div id="status" class="status" style="display: none;"></div>
        </section>

        <section class="cad-ctrl">
            <div class="cad-ctrl-groups">
                <div class="cad-ctrl-group">
                    <div class="cad-ctrl-header plane-selector">
                        <label>(001) • XY</label>
                        <label class="cad-ctrl-grid">
                            <span>grid</span>
                            <input type="checkbox" name="grid" value="xy">
                        </label>
                    </div>
                    <div class="cad-ctrl-buttons view">
                        <button class="btn-cad-action direction-selector" data-view="[001]">[001]</button>
                        <button class="btn-cad-action direction-selector" data-view="[00-1]">[00⁻1]</button>
                    </div>
                </div>
        
                <div class="cad-ctrl-group">
                    <div class="cad-ctrl-header plane-selector">
                        <label>(100) • YZ</label>
                        <label class="cad-ctrl-grid">
                            <span>grid</span>
                            <input type="checkbox" name="grid" value="yz">
                        </label>
                    </div>
                    <div class="cad-ctrl-buttons view">
                        <button class="btn-cad-action direction-selector" data-view="[100]">[100]</button>
                        <button class="btn-cad-action direction-selector" data-view="[-100]">[⁻100]</button>
                    </div>
                </div>
        
                <div class="cad-ctrl-group">
                    <div class="cad-ctrl-header plane-selector">
                        <label>(010) • XZ</label>
                        <label class="cad-ctrl-grid">
                            <span>grid</span>
                            <input type="checkbox" name="grid" value="xz">
                        </label>
                    </div>
                    <div class="cad-ctrl-buttons view">
                        <button class="btn-cad-action direction-selector" data-view="[010]">[010]</button>
                        <button class="btn-cad-action direction-selector" data-view="[0-10]">[0⁻10]</button>
                    </div>
                </div>
            </div>
        </section>

        <a id="cad-anchor"></a>
        <section id="cad-frame">
            <div id="gizmo-frame"></div>
            <div class="atom-info">
                <div id="atom1-info"></div>
                <div id="atom2-info"></div>
            </div>
        </section>
        <section id="alignment-frame">
            <!-- <div class="atom-info">
                <div id="atom1-info"></div>
                <div id="atom2-info"></div>
            </div> -->
            
            <div class="alignment-controls">

                <div id="translation-control">
                    <div>
                        <label for="axis">Translate to:</label>
                        <label for="x-translation">X</label>
                        <input type="number" id="x-translation" value="0">
                        <label for="y-translation">Y</label>
                        <input type="number" id="y-translation" value="0">
                        <label for="z-translation">Z</label>
                        <input type="number" id="z-translation" value="0">
                    </div>
                    <button class="btn-cad-action disabled" id="translate-button">Translate</button>
                </div>

                <div id="axis-selector">
                    <div>
                        <label for="axis">Select Axis:</label>
                        <input type="radio" id="x-axis" name="axis" value="x">
                        <label for="x-axis">X</label>
                        <input type="radio" id="y-axis" name="axis" value="y">
                        <label for="y-axis">Y</label>
                        <input type="radio" id="z-axis" name="axis" value="z" checked>
                        <label for="z-axis">Z</label>
                        <button class="btn-cad-action" id="align-button">Align</button>
                    </div>

                    <button class="btn-cad-action" id="download-button">Download XYZ</button>
                </div>

            </div>
        </section>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/3Dmol/2.0.1/3Dmol.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.5.0/luxon.min.js" integrity="sha512-SN7iwxiJt9nFKiLayg3NjLItXPwRfBr4SQSIugMeBFrD4lIFJe1Z/exkTZYAg3Ul+AfZEGws2PQ+xSoaWfxRQQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="cad-align.js"></script>
</body>
</html>
