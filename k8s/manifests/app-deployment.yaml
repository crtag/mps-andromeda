apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: quick-app
  namespace: tenant-ac-machine
spec:
  replicas: 1
  serviceName: quick-app
  selector:
    matchLabels:
      app: quick-app
  template:
    metadata:
      labels:
        app: quick-app
    spec:
      containers:
      - name: quick-app
        image: crtag/quick-app-managed:latest
        env:
        - name: API_URL_JOB_ASSIGNMENT
          valueFrom:
            configMapKeyRef:
              name: quick-app-config
              key: api.job.url
        - name: API_URL_STATUS_REPORT
          valueFrom:
            configMapKeyRef:
              name: quick-app-config
              key: api.status.url
        - name: STATUS_CHECK_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: quick-app-config
              key: status.check.interval
        volumeMounts:
        - name: andromeda-shared-disk
          mountPath: /mnt/shared-disk
        resources:
          limits:
            nvidia.com/gpu: 1 
      volumes:
      - name: andromeda-shared-disk
        persistentVolumeClaim:
          claimName: andromeda-shared-disk